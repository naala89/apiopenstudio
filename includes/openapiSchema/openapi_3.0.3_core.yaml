components:
    schemas:
        AccountObject:
            type: object
            properties:
                accid:
                    description: The account ID.
                    type: integer
                    minimum: 1
                name:
                    description: The account name.
                    type: string
        AccountObjects:
            type: array
            items:
                $ref: '#/components/schemas/AccountObject'
        ApplicationObject:
            type: object
            properties:
                accid:
                    description: The account ID.
                    type: integer
                    minimum: 1
                appid:
                    description: The application ID.
                    type: integer
                    minimum: 1
                name:
                    description: The application name.
                    type: string
        ApplicationObjects:
            type: array
            items:
                $ref: '#/components/schemas/ApplicationObject'
        GeneralError:
            type: object
            properties:
                error:
                    type: object
                    properties:
                        id:
                            type: integer
                            format: int32
                        code:
                            type: integer
                            format: int32
                        message:
                            type: string
        InviteObject:
            type: object
            properties:
                iid:
                    description: The invite ID
                    type: integer
                    minimum: 1
                created:
                    description: The date/time that the invite was created
                    type: string
                email:
                    description: The invited users email
                    type: string
                token:
                    description: The invited users invite token
                    type: string
        InviteObjects:
            type: array
            items:
                $ref: '#/components/schemas/InviteObject'
        ProcessorInputObject:
            type: object
            properties:
                description:
                    description: The input description.
                    type: string
                cardinality:
                    description: The input's description.
                    type: array
                    minItems: 2
                    maxItems: 2
                    items:
                        oneOf:
                            -
                                type: integer
                            -
                                type: string
                literalAllowed:
                    description: The input can be a literal.
                    type: boolean
                limitProcessors:
                    description: Limit the input to specific processors.
                    type: array
                    items:
                        type: string
                limitTypes:
                    description: Limit the input to specific content types.
                    type: array
                    items:
                        type: string
                limitValues:
                    description: Limit the input to specific values.
                    type: array
                    items: {}
                default:
                    description: The default value if no input recieved
                    oneOf:
                        -
                            type: number
                        -
                            type: string
                        -
                            type: boolean
                        -
                            type: object
        ProcessorObject:
            type: object
            properties:
                name:
                    description: The processor name.
                    type: string
                machineName:
                    description: The processor machine name.
                    type: string
                description:
                    description: The processor description.
                    type: string
                menu:
                    description: The processor's parent menu.
                    type: string
                input:
                    description: The processor's input items.
                    type: object
                    additionalProperties:
                        $ref: '#/components/schemas/ProcessorInputObject'
        ProcessorObjects:
            type: array
            items:
                $ref: '#/components/schemas/ProcessorObject'
        TokenObject:
            type: object
            properties:
                token:
                    description: The JWT auth token
                    type: string
                uid:
                    description: The user ID
                    type: integer
                    minimum: 1
                expires:
                    description: The JWT exipry date
                    type: string
        ResourceId:
            type: object
            properties:
                resid:
                    description: The resource ID.
                    type: integer
                    minimum: 1
        ResourceObject:
            type: object
            properties:
                name:
                    description: The resource name.
                    type: string
                description:
                    description: The resource description.
                    type: string
                appid:
                    description: The application ID the resource belongs to.
                    type: integer
                    minimum: 1
                method:
                    description: The resource request method.
                    type: string
                uri:
                    description: The resource URI.
                    type: string
                ttl:
                    description: The resource cache time (in seconds).
                    type: integer
                meta:
                    description: The resource cache time.
                    type: object
                    additionalProperties: {}
                openapi:
                    description: The resources OpenApi documentation fragment for paths.method.
                    type: object
                    additionalProperties: {}
        ResourceObjects:
            type: array
            items:
                allOf:
                    -
                        $ref: '#/components/schemas/ResourceId'
                    -
                        $ref: '#/components/schemas/ResourceObject'
        RoleObject:
            type: object
            properties:
                rid:
                    description: The role ID.
                    type: integer
                    minimum: 1
                name:
                    description: The role name.
                    type: string
        RoleObjects:
            type: array
            items:
                $ref: '#/components/schemas/RoleObject'
        UserId:
            type: object
            properties:
                uid:
                    description: The users ID
                    type: integer
                    minimum: 1
        UserObject:
            type: object
            properties:
                active:
                    description: The active/disabkled status of the user
                    type: integer
                    minimum: 0
                    maximum: 1
                username:
                    description: The users username
                    type: string
                hash:
                    description: The users password hash
                    type: string
                email:
                    description: The users email address
                    type: string
                honorific:
                    description: The users honorific
                    type: string
                nameFirst:
                    description: The users first name
                    type: string
                nameLast:
                    description: The users last name
                    type: string
                company:
                    description: The users company
                    type: string
                website:
                    description: The users website
                    type: string
                addressStreet:
                    description: The users address street
                    type: string
                addressSuburb:
                    description: The users address suburb
                    type: string
                addressCity:
                    description: The users address city
                    type: string
                addressState:
                    description: The users address state
                    type: string
                addressCountry:
                    description: The users address country
                    type: string
                addressPostcode:
                    description: The users address postcode
                    type: string
                phoneMobile:
                    description: The users mobile phone number
                    type: string
                phoneWork:
                    description: The users work phone number
                    type: string
                passwordReset:
                    description: The users password reset hash
                    type: string
                passwordResetTtl:
                    description: The users password reset expiry date
                    type: string
        UserObjects:
            type: array
            items:
                allOf:
                    -
                        $ref: '#/components/schemas/UserId'
                    -
                        $ref: '#/components/schemas/UserObject'
        UserRoleObject:
            type: object
            properties:
                urid:
                    description: The user/role ID
                    type: integer
                    minimum: 1
                uid:
                    description: The user ID
                    type: integer
                    minimum: 1
                accid:
                    description: The account ID for the user/role
                    type: integer
                appid:
                    description: The application ID for the user/role
                    type: integer
                    minimum: 1
                rid:
                    description: The role ID for the user/role
                    type: integer
                    minimum: 1
        UserRoleObjects:
            type: array
            items:
                $ref: '#/components/schemas/UserRoleObject'
        VarStoreObject:
            type: object
            properties:
                vid:
                    description: The var store ID
                    type: integer
                    minimum: 1
                appid:
                    description: The parent application ID
                    type: integer
                    minimum: 1
                key:
                    description: The var store key
                    type: string
                val:
                    description: The var store value
                    type: string
        VarStoreObjects:
            type: array
            items:
                $ref: '#/components/schemas/VarStoreObject'
    responses:
        GeneralError:
            description: General Error
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/GeneralError'
                    example:
                        error:
                            id: <my_processor_id>
                            code: 6
                            message: Oops, something went wrong.
        Unauthorised:
            description: Unauthorised
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/GeneralError'
                    example:
                        error:
                            id: <my_processor_id>
                            code: 4
                            message: Invalid token.
        Forbidden:
            description: Forbidden
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/GeneralError'
                    example:
                        error:
                            id: <my_processor_id>
                            code: 6
                            message: Permission denied.
    securitySchemes:
        bearer_token:
            type: http
            scheme: bearer
            bearerFormat: JWT
security: []
externalDocs:
    description: Find out more about ApiOpenStudio
    url: https://www.apiopenstudio.com
