openapi: 3.0.3
info:
    title: core
    description: These are the resources that belong to the core application.
    termsOfService: https://www.apiopenstudio.com/license/
    contact:
        name: API Support
        email: contact@api.apiopenstudio.local
    license:
        name: ApiOpenStudio Public License based on Mozilla Public License 2.0
        url: https://www.apiopenstudio.com/license/
    version: 1.0.0
servers:
    -
        url: https://api.apiopenstudio.local/apiopenstudio/core
paths:
    /account:
        post:
            summary: Account create
            description: Create an account.
            tags:
                - account
            security:
                -
                    bearer_token: []
            requestBody:
                required: true
                content:
                    application/x-www-form-urlencoded:
                        schema:
                            type: object
                            properties:
                                name:
                                    type: string
                                    description: The account name
                            required:
                                - name
            responses:
                '200':
                    description: An account object
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/AccountObject'
                '400':
                    $ref: '#/components/responses/GeneralError'
                '401':
                    $ref: '#/components/responses/Unauthorised'
                '403':
                    $ref: '#/components/responses/Forbidden'
        get:
            summary: Account read
            description: Fetch a single or multiple accounts, limited by the users access rights.
            tags:
                - account
            security:
                -
                    bearer_token: []
            parameters:
                -
                    in: query
                    name: accid
                    description: Filter by the account ID
                    required: false
                    schema:
                        type: integer
                -
                    in: query
                    name: keyword
                    description: Filter by keyword
                    required: false
                    schema:
                        type: string
                -
                    in: query
                    name: order_by
                    description: Results order by column
                    required: false
                    schema:
                        type: string
                -
                    in: query
                    name: direction
                    description: Results order by direction (asc or desc)
                    required: false
                    schema:
                        type: string
            responses:
                '200':
                    description: An array of account objects.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/AccountObjects'
                '400':
                    $ref: '#/components/responses/GeneralError'
                '401':
                    $ref: '#/components/responses/Unauthorised'
                '403':
                    $ref: '#/components/responses/Forbidden'
    /account/{accid}:
        delete:
            summary: Account delete
            description: Delete an account.
            tags:
                - account
            security:
                -
                    bearer_token: []
            parameters:
                -
                    in: path
                    name: accid
                    description: The account ID to delete
                    required: true
                    schema:
                        type: integer
                        minimum: 1
            responses:
                '200':
                    description: Delete account process success state.
                    content:
                        application/json:
                            schema:
                                type: boolean
                '400':
                    $ref: '#/components/responses/GeneralError'
                '401':
                    $ref: '#/components/responses/Unauthorised'
                '403':
                    $ref: '#/components/responses/Forbidden'
    /account/{accid}/{name}:
        put:
            summary: Account update
            description: Rename an account.
            tags:
                - account
            security:
                -
                    bearer_token: []
            parameters:
                -
                    in: path
                    name: accid
                    description: The account ID to edit
                    required: true
                    schema:
                        type: integer
                        minimum: 1
                -
                    in: path
                    name: name
                    description: The new account name
                    required: true
                    schema:
                        type: string
                        minimum: 1
            responses:
                '200':
                    description: An account object.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/AccountObject'
                '400':
                    $ref: '#/components/responses/GeneralError'
                '401':
                    $ref: '#/components/responses/Unauthorised'
                '403':
                    $ref: '#/components/responses/Forbidden'
    /application:
        post:
            summary: Application create
            description: Create an application.
            tags:
                - application
            security:
                -
                    bearer_token: []
            requestBody:
                required: true
                content:
                    application/x-www-form-urlencoded:
                        schema:
                            type: object
                            properties:
                                accid:
                                    description: The parent account ID for the application
                                    type: integer
                                name:
                                    description: The application name
                                    type: string
                            required:
                                - accid
                                - name
            responses:
                '200':
                    description: An application object
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ApplicationObject'
                '400':
                    $ref: '#/components/responses/GeneralError'
                '401':
                    $ref: '#/components/responses/Unauthorised'
                '403':
                    $ref: '#/components/responses/Forbidden'
        get:
            summary: Application read
            description: Fetch a single or multiple applications.
            tags:
                - application
            security:
                -
                    bearer_token: []
            parameters:
                -
                    in: query
                    name: account_id
                    required: false
                    schema:
                        type: integer
                -
                    in: query
                    name: application_id
                    required: false
                    schema:
                        type: integer
                -
                    in: query
                    name: keyword
                    required: false
                    schema:
                        type: string
                -
                    in: query
                    name: order_by
                    required: false
                    schema:
                        type: string
                -
                    in: query
                    name: direction
                    required: false
                    schema:
                        type: string
            responses:
                '200':
                    description: An array of application objects.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ApplicationObjects'
                '400':
                    $ref: '#/components/responses/GeneralError'
                '401':
                    $ref: '#/components/responses/Unauthorised'
                '403':
                    $ref: '#/components/responses/Forbidden'
    /application/{appid}:
        delete:
            summary: Application delete
            description: Delete an application.
            tags:
                - application
            security:
                -
                    bearer_token: []
            parameters:
                -
                    in: path
                    name: appid
                    description: The application ID to delete
                    required: true
                    schema:
                        type: integer
                        minimum: 1
            responses:
                '200':
                    description: Delete account process success state.
                    content:
                        application/json:
                            schema:
                                type: boolean
                '400':
                    $ref: '#/components/responses/GeneralError'
                '401':
                    $ref: '#/components/responses/Unauthorised'
                '403':
                    $ref: '#/components/responses/Forbidden'
    /application/{appid}/{accid}/{name}:
        put:
            summary: Application update
            description: Update an application.
            tags:
                - application
            security:
                -
                    bearer_token: []
            parameters:
                -
                    in: path
                    name: appid
                    description: The application ID to edit
                    required: true
                    schema:
                        type: integer
                        minimum: 1
                -
                    in: path
                    name: accid
                    description: The parent account ID for the application
                    required: true
                    schema:
                        type: integer
                        minimum: 1
                -
                    in: path
                    name: name
                    description: The new account name
                    required: true
                    schema:
                        type: string
                        minimum: 1
            responses:
                '200':
                    description: An application object
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ApplicationObject'
                '400':
                    $ref: '#/components/responses/GeneralError'
                '401':
                    $ref: '#/components/responses/Unauthorised'
                '403':
                    $ref: '#/components/responses/Forbidden'
    /user/invite/accept:
        post:
            summary: Invite accept
            description: User invite accepted using a token.
            tags:
                - user invite
            requestBody:
                required: true
                content:
                    application/x-www-form-urlencoded:
                        schema:
                            type: object
                            properties:
                                token:
                                    description: The users invite token
                                    type: string
                            required:
                                - token
            responses:
                '200':
                    description: Invite accept process success state.
                    content:
                        application/json:
                            schema:
                                type: boolean
                '400':
                    $ref: '#/components/responses/GeneralError'
                '401':
                    $ref: '#/components/responses/Unauthorised'
                '403':
                    $ref: '#/components/responses/Forbidden'
    /invite/{iid}:
        delete:
            summary: Invite delete
            description: Delete a user invite.
            tags:
                - user invite
            security:
                -
                    bearer_token: []
            parameters:
                -
                    in: path
                    name: iid
                    description: The invite ID to delete
                    required: true
                    schema:
                        type: integer
                        minimum: 1
            responses:
                '200':
                    description: Delete invite process success state.
                    content:
                        application/json:
                            schema:
                                type: boolean
                '400':
                    $ref: '#/components/responses/GeneralError'
                '401':
                    $ref: '#/components/responses/Unauthorised'
                '403':
                    $ref: '#/components/responses/Forbidden'
    /invite:
        get:
            summary: Invite read
            description: Fetch a single or multiple user invites.
            tags:
                - user invite
            security:
                -
                    bearer_token: []
            parameters:
                -
                    in: query
                    name: iid
                    description: Filter by the invite ID
                    required: false
                    schema:
                        type: integer
                -
                    in: query
                    name: email
                    description: Filter by the users email
                    required: false
                    schema:
                        type: string
                -
                    in: query
                    name: order_by
                    description: Sort the results by column
                    required: false
                    schema:
                        type: string
                -
                    in: query
                    name: direction
                    description: order the results by asc or desc
                    required: false
                    schema:
                        type: string
                -
                    in: query
                    name: offset
                    description: Fetch the results after the nth item
                    required: false
                    schema:
                        type: integer
                -
                    in: query
                    name: limit
                    description: Limit the results to n items
                    required: false
                    schema:
                        type: integer
            responses:
                '200':
                    description: An array of invite objects
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/InviteObjects'
                '400':
                    $ref: '#/components/responses/GeneralError'
                '401':
                    $ref: '#/components/responses/Unauthorised'
                '403':
                    $ref: '#/components/responses/Forbidden'
    /user/invite:
        post:
            summary: Invite send
            description: Send an invite to a single user or multiple users.
            tags:
                - user invite
            security:
                -
                    bearer_token: []
            requestBody:
                required: true
                content:
                    application/x-www-form-urlencoded:
                        schema:
                            type: object
                            properties:
                                email:
                                    description: The users email address (or comma separated emails addresses for multiple invites)
                                    type: string
                            required:
                                - email
            responses:
                '200':
                    description: Invite results, with email addresses successfully invited or failed
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    success:
                                        type: array
                                        items:
                                            type: string
                                    fail:
                                        type: array
                                        items:
                                            type: string
                '400':
                    $ref: '#/components/responses/GeneralError'
                '401':
                    $ref: '#/components/responses/Unauthorised'
                '403':
                    $ref: '#/components/responses/Forbidden'
    /openapi/import:
        post:
            summary: Import an OpenApi document.
            description: Import an OpenApi document file in a form post and update the existing documentation or generate stubs for resources that do not exist.
            tags:
                - openapi
            security:
                -
                    bearer_token: []
            requestBody:
                content:
                    multipart/form-data:
                        schema:
                            type: object
                            properties:
                                openapi:
                                    description: OpenApi JSON or YAML file
                                    type: string
                                    format: binary
            responses:
                '200':
                    description: An OpenApi object
                    content:
                        application/json:
                            schema:
                                type: object
                                additionalProperties: {}
                '400':
                    $ref: '#/components/responses/GeneralError'
                '401':
                    $ref: '#/components/responses/Unauthorised'
                '403':
                    $ref: '#/components/responses/Forbidden'
    /openapi/default/{appid}:
        post:
            summary: OpenApi generate default
            description: Generate default OpenApi documentation for an application and all its resources.
            tags:
                - openapi
            security:
                -
                    bearer_token: []
            parameters:
                -
                    in: path
                    name: appid
                    description: The application ID to generrate default documentation for
                    required: true
                    schema:
                        type: integer
            responses:
                '200':
                    description: An OpenApi object
                    content:
                        application/json:
                            schema:
                                type: object
                                additionalProperties: {}
                '400':
                    $ref: '#/components/responses/GeneralError'
                '401':
                    $ref: '#/components/responses/Unauthorised'
                '403':
                    $ref: '#/components/responses/Forbidden'
    /openapi:
        get:
            summary: OpenApi read
            description: Fetch OpenApi documentation for an application and its resources, limited by user access rights.
            tags:
                - openapi
            security:
                -
                    bearer_token: []
            parameters:
                -
                    in: query
                    name: appid
                    description: The application ID to fetch document for
                    required: true
                    schema:
                        type: integer
            responses:
                '200':
                    description: An OpenApi object
                    content:
                        application/json:
                            schema:
                                type: object
                                additionalProperties: {}
                '400':
                    $ref: '#/components/responses/GeneralError'
                '401':
                    $ref: '#/components/responses/Unauthorised'
                '403':
                    $ref: '#/components/responses/Forbidden'
    /openapi/{appid}:
        put:
            summary: OpenApi update
            description: Update OpenApi documentation for an application and its resources.
            tags:
                - openapi
            security:
                -
                    bearer_token: []
            requestBody:
                description: The full OpenApi documentation for an application.
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            additionalProperties: {}
            parameters:
                -
                    in: path
                    name: appid
                    description: The application ID to update
                    required: true
                    schema:
                        type: integer
            responses:
                '200':
                    description: An OpenApi documentation
                    content:
                        application/json:
                            schema:
                                type: object
                                additionalProperties: {}
                '400':
                    $ref: '#/components/responses/GeneralError'
                '401':
                    $ref: '#/components/responses/Unauthorised'
                '403':
                    $ref: '#/components/responses/Forbidden'
    /password/reset:
        post:
            summary: Password reset
            description: Reset a user password.
            tags:
                - user
            requestBody:
                required: true
                content:
                    application/x-www-form-urlencoded:
                        schema:
                            type: object
                            properties:
                                email:
                                    description: The users email address
                                    type: string
                                token:
                                    description: The users password reset token
                                    type: string
                                password:
                                    description: The users new password
                                    type: string
            responses:
                '200':
                    description: reset password process success state.
                    content:
                        application/json:
                            schema:
                                type: boolean
                '400':
                    $ref: '#/components/responses/GeneralError'
                '401':
                    $ref: '#/components/responses/Unauthorised'
                '403':
                    $ref: '#/components/responses/Forbidden'
    /processors/{machine_name}:
        get:
            summary: Processors
            description: Fetch details of a single or all processors.
            tags:
                - processors
            security:
                -
                    bearer_token: []
            parameters:
                -
                    in: path
                    name: machine_name
                    description: The processor machine name. This parameter is OPTIONAL!
                    required: true
                    schema:
                        type: string
            responses:
                '200':
                    description: An array of processor definition objects
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ProcessorObjects'
                '400':
                    $ref: '#/components/responses/GeneralError'
                '401':
                    $ref: '#/components/responses/Unauthorised'
                '403':
                    $ref: '#/components/responses/Forbidden'
    /resource:
        post:
            summary: Resource create
            description: Create a resource.
            tags:
                - resource
            security:
                -
                    bearer_token: []
            requestBody:
                required: true
                content:
                    application/x-www-form-urlencoded:
                        schema:
                            type: object
                            properties:
                                name:
                                    description: The resource name
                                    type: string
                                description:
                                    description: The resource description
                                    type: string
                                appid:
                                    description: The parent application ID of the resource
                                    type: integer
                                method:
                                    description: The resource request method
                                    type: string
                                uri:
                                    description: The resource request URI
                                    type: string
                                ttl:
                                    description: The resource cache time (in seconds)
                                    type: integer
                                meta:
                                    description: The resource security/process/output metadata
                                    type: string
                                oprnapi:
                                    description: The resource OpenApi documentation fragment
                                    type: string
                            required:
                                - name
                                - appid
                                - method
                                - uri
                                - ttl
                                - metadata
                                - openapi
            responses:
                '200':
                    description: The resource object
                    content:
                        application/json:
                            schema:
                                allOf:
                                    -
                                        $ref: '#/components/schemas/ResourceId'
                                    -
                                        $ref: '#/components/schemas/ResourceObject'
                '400':
                    $ref: '#/components/responses/GeneralError'
                '401':
                    $ref: '#/components/responses/Unauthorised'
                '403':
                    $ref: '#/components/responses/Forbidden'
        get:
            summary: Resource read
            description: Fetch a single or multiple resources, limited by user access rights.
            tags:
                - resource
            security:
                -
                    bearer_token: []
            parameters:
                -
                    in: query
                    name: resid
                    description: The resource ID to filter by
                    required: false
                    schema:
                        type: integer
                -
                    in: query
                    name: appid
                    description: The application ID to filter by
                    required: false
                    schema:
                        type: integer
                -
                    in: query
                    name: method
                    description: The resource method to filter by
                    required: false
                    schema:
                        type: string
                -
                    in: query
                    name: uri
                    description: The resource URI to filter by
                    required: false
                    schema:
                        type: string
                -
                    in: query
                    name: keyword
                    description: The keyword to filter by
                    required: false
                    schema:
                        type: string
                -
                    in: query
                    name: order_by
                    description: Order the results by column
                    required: false
                    schema:
                        type: string
                -
                    in: query
                    name: direction
                    description: Order the results asc or desc
                    required: false
                    schema:
                        type: string
            responses:
                '200':
                    description: An array of account objects
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ResourceObjects'
                '400':
                    $ref: '#/components/responses/GeneralError'
                '401':
                    $ref: '#/components/responses/Unauthorised'
                '403':
                    $ref: '#/components/responses/Forbidden'
    /resource/{resid}:
        delete:
            summary: Resource delete
            description: Delete a resource.
            tags:
                - resource
            security:
                -
                    bearer_token: []
            parameters:
                -
                    in: path
                    name: resid
                    description: The resource ID to delete
                    required: true
                    schema:
                        type: integer
                        minimum: 1
            responses:
                '200':
                    description: Delete resource process success state.
                    content:
                        application/json:
                            schema:
                                type: boolean
                '400':
                    $ref: '#/components/responses/GeneralError'
                '401':
                    $ref: '#/components/responses/Unauthorised'
                '403':
                    $ref: '#/components/responses/Forbidden'
        put:
            summary: Resource update
            description: Update a resource.
            tags:
                - resource
            security:
                -
                    bearer_token: []
            parameters:
                -
                    in: path
                    name: resid
                    description: The resource ID to update
                    required: true
                    schema:
                        type: integer
                        minimum: 1
            requestBody:
                description: The updated resource object definition
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/ResourceObject'
            responses:
                '200':
                    description: The resource object
                    content:
                        application/json:
                            schema:
                                allOf:
                                    -
                                        $ref: '#/components/schemas/ResourceId'
                                    -
                                        $ref: '#/components/schemas/ResourceObject'
                '400':
                    $ref: '#/components/responses/GeneralError'
                '401':
                    $ref: '#/components/responses/Unauthorised'
                '403':
                    $ref: '#/components/responses/Forbidden'
    /resource/export/{format}/{resid}:
        get:
            summary: Resource file export
            description: Export a resource as a file as an attachment in the response.
            tags:
                - resource
            security:
                -
                    bearer_token: []
            parameters:
                -
                    in: path
                    name: format
                    description: The resource export format (json or yaml)
                    required: true
                    schema:
                        type: string
                -
                    in: path
                    name: resid
                    description: The resource ID to export
                    required: true
                    schema:
                        type: integer
                        minimum: 1
            responses:
                '200':
                    description: A resource file as an attachment
                    content:
                        application/*:
                            schema:
                                type: string
                                format: binary
                '400':
                    $ref: '#/components/responses/GeneralError'
                '401':
                    $ref: '#/components/responses/Unauthorised'
                '403':
                    $ref: '#/components/responses/Forbidden'
    /resource/import:
        post:
            summary: Resource file import
            description: Import a resource from a file.
            tags:
                - resource
            security:
                -
                    bearer_token: []
            requestBody:
                content:
                    multipart/form-data:
                        schema:
                            type: object
                            properties:
                                resource_file:
                                    type: string
                                    format: binary
                                    description: The resource file (JSON or YAML)
                            required:
                                - resource_file
            responses:
                '200':
                    description: The resource object
                    content:
                        application/json:
                            schema:
                                allOf:
                                    -
                                        $ref: '#/components/schemas/ResourceId'
                                    -
                                        $ref: '#/components/schemas/ResourceObject'
                '400':
                    $ref: '#/components/responses/GeneralError'
                '401':
                    $ref: '#/components/responses/Unauthorised'
                '403':
                    $ref: '#/components/responses/Forbidden'
    /role:
        post:
            summary: Role create
            description: Create a new role.
            tags:
                - role
            security:
                -
                    bearer_token: []
            requestBody:
                required: true
                content:
                    application/x-www-form-urlencoded:
                        schema:
                            properties:
                                name:
                                    description: the Role name
                                    type: string
                            required:
                                - name
            responses:
                '200':
                    description: A role object
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/RoleObject'
                '400':
                    $ref: '#/components/responses/GeneralError'
                '401':
                    $ref: '#/components/responses/Unauthorised'
                '403':
                    $ref: '#/components/responses/Forbidden'
        get:
            summary: Role read
            description: Fetch a single or multiple roles.
            tags:
                - role
            security:
                -
                    bearer_token: []
            parameters:
                -
                    in: query
                    name: rid
                    description: Filter by role ID
                    required: false
                    schema:
                        type: integer
                -
                    in: query
                    name: keyword
                    description: Filter by keyword
                    required: false
                    schema:
                        type: string
                -
                    in: query
                    name: order_by
                    description: order the results by column
                    required: false
                    schema:
                        type: string
                -
                    in: query
                    name: direction
                    description: order direction of the results (asc or desc)
                    required: false
                    schema:
                        type: string
            responses:
                '200':
                    description: An array of role objects
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/RoleObjects'
                '400':
                    $ref: '#/components/responses/GeneralError'
                '401':
                    $ref: '#/components/responses/Unauthorised'
                '403':
                    $ref: '#/components/responses/Forbidden'
        put:
            summary: Role update
            description: Update a role.
