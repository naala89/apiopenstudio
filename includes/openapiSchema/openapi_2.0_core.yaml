swagger: '2.0'
info:
  title: core
  description: This if the definitions for the core application.
  termsOfService: https://www.apiopenstudio.com/license/
  contact:
    name: API Support
    email: contact@api.apiopenstudio.local
  license:
    name: “ApiOpenStudio Public License” based on Mozilla Public License 2.0
    url: https://www.apiopenstudio.com/license/
  version: 1.0.0
host: api.apiopenstudio.local
basePath: /apiopenstudio/core
securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header
schemes:
  - https
paths:
  /account:
    post:
      description: Create an account.
      summary: Account create
      security:
        - Bearer: []
      consumes:
        - application/x-www-form-urlencoded
      tags:
        - account
      produces:
        - application/json
        - application/xml
        - application/text
        - text/html
      parameters:
        - in: formData
          name: name
          type: string
          description: The account name.
      responses:
        '200':
          description: An account object.
          schema:
            $ref: '#/definitions/AccountObject'
        '400':
          $ref: '#/responses/GeneralError'
        '401':
          $ref: '#/responses/Unauthorised'
        '403':
          $ref: '#/responses/Forbidden'
    get:
      description: Fetch a single or multiple accounts, limited by the users access rights.
      summary: Account read
      security:
        - Bearer: []
      tags:
        - account
      produces:
        - application/json
        - application/xml
        - application/text
        - text/html
      parameters:
        - in: query
          name: accid
          description: Filter by the account ID
          required: false
          type: integer
        - in: query
          name: keyword
          description: Filter by keyword
          required: false
          type: string
        - in: query
          name: order_by
          description: Results order by column
          required: false
          type: string
        - in: query
          name: direction
          description: Results order by direction (asc or desc)
          required: false
          type: string
      responses:
        '200':
          description: An array of account objects.
          schema:
            $ref: '#/definitions/AccountObjects'
        '400':
          $ref: '#/responses/GeneralError'
        '401':
          $ref: '#/responses/Unauthorised'
        '403':
          $ref: '#/responses/Forbidden'
  /account/{accid}:
    delete:
      description: The account ID to delete
      summary: Account ID
      security:
        - Bearer: []
      tags:
        - account
      parameters:
        - name: accid
          in: path
          description: User ID
          type: integer
          required: true
      produces:
        - application/json
        - application/xml
        - application/text
        - text/html
      responses:
        '200':
          description: An array of account objects.
          schema:
            $ref: '#/definitions/AccountObjects'
        '400':
          $ref: '#/responses/GeneralError'
        '401':
          $ref: '#/responses/Unauthorised'
        '403':
          $ref: '#/responses/Forbidden'
  /account/{accid}/{name}:
    put:
      description: Rename an account.
      summary: Account update
      security:
        - Bearer: []
      tags:
        - account
      produces:
        - application/json
        - application/xml
        - application/text
        - text/html
      parameters:
        - in: path
          name: accid
          description: The account ID to edit
          required: true
          type: integer
          minimum: 1
        - in: path
          name: name
          description: The new account name
          required: true
          type: string
          minimum: 1
      responses:
        '200':
          description: An account object.
          schema:
            $ref: '#/definitions/AccountObject'
        '400':
          $ref: '#/responses/GeneralError'
        '401':
          $ref: '#/responses/Unauthorised'
        '403':
          $ref: '#/responses/Forbidden'
  /application:
    post:
      description: Create an application.
      summary: Application create
      security:
        - Bearer: []
      tags:
        - application
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/json
        - application/xml
        - application/text
        - text/html
      parameters:
        - in: formData
          name: accid
          type: integer
          description: The parent account ID for the application
        - in: formData
          name: name
          type: string
          description: The application name
      responses:
        '200':
          description: An application object.
          schema:
            $ref: '#/definitions/ApplicationObject'
        '400':
          $ref: '#/responses/GeneralError'
        '401':
          $ref: '#/responses/Unauthorised'
        '403':
          $ref: '#/responses/Forbidden'
    get:
      description: >-
        Fetch a single or multiple applications, limited by the users access
        rights.
      summary: Application read
      security:
        - Bearer: []
      tags:
        - application
      produces:
        - application/json
        - application/xml
        - application/text
        - text/html
      parameters:
        - in: query
          name: account_id
          required: false
          type: integer
        - in: query
          name: application_id
          required: false
          type: integer
        - in: query
          name: keyword
          required: false
          type: string
        - in: query
          name: order_by
          required: false
          type: string
        - in: query
          name: direction
          required: false
          type: string
      responses:
        '200':
          description: An array of application objects.
          schema:
            $ref: '#/definitions/ApplicationObjects'
        '400':
          $ref: '#/responses/GeneralError'
        '401':
          $ref: '#/responses/Unauthorised'
        '403':
          $ref: '#/responses/Forbidden'
  /application/{appid}:
    delete:
      description: Delete an application.
      summary: Application delete
      security:
        - Bearer: []
      tags:
        - application
      produces:
        - application/json
        - application/xml
        - application/text
        - text/html
      parameters:
        - name: appid
          in: path
          description: The application ID to delete
          type: integer
          minimum: 1
          required: true
      responses:
        '200':
          description: Delete account process success state.
          schema:
            type: boolean
        '400':
          $ref: '#/responses/GeneralError'
        '401':
          $ref: '#/responses/Unauthorised'
        '403':
          $ref: '#/responses/Forbidden'
  /application/{appid}/{accid}/{name}:
    put:
      description: Update an application.
      summary: Application update
      security:
        - Bearer: []
      tags:
        - application
      produces:
        - application/json
        - application/xml
        - application/text
        - text/html
      parameters:
        - in: path
          name: appid
          description: The application ID to edit
          required: true
          type: integer
          minimum: 1
        - in: path
          name: accid
          description: The parent account ID for the application
          required: true
          type: integer
          minimum: 1
        - in: path
          name: name
          description: The new account name
          required: true
          type: string
          minimum: 1
      responses:
        '200':
          description: An application object.
          schema:
            $ref: '#/definitions/ApplicationObject'
        '400':
          $ref: '#/responses/GeneralError'
        '401':
          $ref: '#/responses/Unauthorised'
        '403':
          $ref: '#/responses/Forbidden'
  /user/invite/accept:
    post:
      description: Accept a user invite, using an invite token.
      summary: Invite accept
      security:
        - Bearer: []
      tags:
        - invite
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/json
        - application/xml
        - application/text
        - text/html
      parameters:
        - in: formData
          name: token
          type: string
          required: true
          description: The users invite token
      responses:
        '200':
          description: Invite accept process success state.
          schema:
            type: boolean
        '400':
          $ref: '#/responses/GeneralError'
        '401':
          $ref: '#/responses/Unauthorised'
        '403':
          $ref: '#/responses/Forbidden'
  /invite/{iid}:
    delete:
      description: Delete a user invite.
      summary: Invite delete
      security:
        - Bearer: []
      tags:
        - invite
      produces:
        - application/json
        - application/xml
        - application/text
        - text/html
      parameters:
        - in: path
          name: iid
          description: The invite ID to delete
          required: true
          type: integer
          minimum: 1
      responses:
        '200':
          description: Delete invite process success state.
          schema:
            type: boolean
        '400':
          $ref: '#/responses/GeneralError'
        '401':
          $ref: '#/responses/Unauthorised'
        '403':
          $ref: '#/responses/Forbidden'
  /invite:
    get:
      description: Fetch a single or multiple user invites.
      summary: Invite read
      security:
        - Bearer: []
      tags:
        - invite
      produces:
        - application/json
        - application/xml
        - application/text
        - text/html
      parameters:
        - in: query
          name: iid
          description: Filter by the invite ID
          required: false
          type: integer
        - in: query
          name: email
          description: Filter by the users email
          required: false
          type: string
        - in: query
          name: order_by
          description: Sort the results by column
          required: false
          type: string
        - in: query
          name: direction
          description: order the results by asc or desc
          required: false
          type: string
        - in: query
          name: offset
          description: Fetch the results after the nth item
          required: false
          type: integer
        - in: query
          name: limit
          description: Limit the results to n items
          required: false
          type: integer
      responses:
        '200':
          description: An array of invite objects
          schema:
            $ref: '#/definitions/InviteObjects'
        '400':
          $ref: '#/responses/GeneralError'
        '401':
          $ref: '#/responses/Unauthorised'
        '403':
          $ref: '#/responses/Forbidden'
  /user/invite:
    post:
      description: Send an invite to a single user or multiple users.
      summary: Invite send
      security:
        - Bearer: []
      tags:
        - invite
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/json
        - application/xml
        - application/text
        - text/html
      parameters:
        - in: formData
          name: accid
          type: integer
          description: The parent account ID for the application
        - in: formData
          name: name
          type: string
          description: The application name
      responses:
        '200':
          description: Invite results, with email addresses successfully invited or failed.
          schema:
            type: object
            properties:
              success:
                type: array
                items:
                  type: string
              fail:
                type: array
                items:
                  type: string
        '400':
          $ref: '#/responses/GeneralError'
        '401':
          $ref: '#/responses/Unauthorised'
        '403':
          $ref: '#/responses/Forbidden'
  /openapi/default/{appid}:
    post:
      description: >-
        Generate default OpenApi documentation for an application and all its
        resources.
      summary: OpenApi default
      security:
        - Bearer: []
      tags:
        - openapi
      parameters:
        - in: path
          name: appid
          description: The application ID to fetch document for
          required: true
          type: integer
      produces:
        - application/json
        - application/xml
        - application/text
        - text/html
      responses:
        '200':
          description: An OpenApi object
          schema:
            type: object
            additionalProperties: {}
        '400':
          $ref: '#/responses/GeneralError'
        '401':
          $ref: '#/responses/Unauthorised'
        '403':
          $ref: '#/responses/Forbidden'
  /openapi/import:
    post:
      summary: Import an OpenApi document.
      description: >-
        Import an OpenApi document file in a form post and update the existing
        documentation or generate stubs for resources that do not exist.
      security:
        - Bearer: []
      tags:
        - openapi
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/json
        - application/xml
        - application/text
        - text/html
      parameters:
        - in: formData
          name: openapi
          description: OpenApi JSON or YAML file
          type: string
          format: binary
      responses:
        '200':
          description: An OpenApi object
          schema:
            type: object
            additionalProperties: {}
        '400':
          $ref: '#/responses/GeneralError'
        '401':
          $ref: '#/responses/Unauthorised'
        '403':
          $ref: '#/responses/Forbidden'
  /openapi:
    get:
      description: >-
        Fetch OpenApi documentation for an application and its resources,
        limited by user access rights.
      security:
        - Bearer: []
      summary: OpenApi read
      tags:
        - openapi
      produces:
        - application/json
        - application/xml
        - application/text
        - text/html
      parameters:
        - in: query
          name: appid
          description: The application ID to fetch document for
          required: true
          type: integer
          minimum: 1
      responses:
        '200':
          description: An OpenApi object
          schema:
            type: object
            additionalProperties: {}
        '400':
          $ref: '#/responses/GeneralError'
        '401':
          $ref: '#/responses/Unauthorised'
        '403':
          $ref: '#/responses/Forbidden'
  /openapi/{appid}:
    put:
      description: Update OpenApi documentation for an application and its resources.
      summary: OpenApi update
      security:
        - Bearer: []
      tags:
        - openapi
      produces:
        - application/json
        - application/xml
        - application/text
        - text/html
      parameters:
        - in: path
          name: appid
          description: The application ID to update
          type: integer
          required: true
          minimum: 1
        - in: body
          name: body
          description: The full OpenApi documentation for an application.
          schema:
            type: object
      responses:
        '200':
          description: success response
        '400':
          $ref: '#/responses/GeneralError'
        '401':
          $ref: '#/responses/Unauthorised'
        '403':
          $ref: '#/responses/Forbidden'
  /password/reset:
    post:
      description: Reset a user password.
      summary: Password reset
      security:
        - Bearer: []
      tags:
        - user
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/json
        - application/xml
        - application/text
        - text/html
      parameters:
        - in: formData
          name: email
          description: The users email address
          type: string
          required: true
        - in: formData
          name: token
          description: The users password reset token
          type: string
          required: true
        - in: formData
          name: password
          description: The users new password
          type: string
          required: true
      responses:
        '200':
          description: reset password process success state.
          schema:
            type: boolean
        '400':
          $ref: '#/responses/GeneralError'
        '401':
          $ref: '#/responses/Unauthorised'
        '403':
          $ref: '#/responses/Forbidden'
  /processors/{machine_name}:
    get:
      description: Fetch details of a single or all processors.
      summary: Processors
      security:
        - Bearer: []
      tags:
        - processors
      produces:
        - application/json
        - application/xml
        - application/text
        - text/html
      parameters:
        - in: path
          name: machine_name
          description: The processor machine name. This parameter is OPTIONAL!
          required: true
          type: string
      responses:
        '200':
          description: An array of processor definition objects
          schema:
            $ref: '#/definitions/ProcessorObjects'
        '400':
          $ref: '#/responses/GeneralError'
        '401':
          $ref: '#/responses/Unauthorised'
        '403':
          $ref: '#/responses/Forbidden'
  /resource:
    post:
      description: Create a resource.
      summary: Resource create
      security:
        - Bearer: []
      tags:
        - resource
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/json
        - application/xml
        - application/text
        - text/html
      parameters:
        - in: formData
          name: name
          description: The resource name
          type: string
          required: true
        - in: formData
          name: description
          description: The resource description
          type: string
        - in: formData
          name: appid
          description: The parent application ID of the resource
          type: integer
          minimum: 1
          required: true
        - in: formData
          name: method
          description: The resource request method
          type: string
          required: true
        - in: formData
          name: uri
          description: The resource request URI
          type: string
          required: true
        - in: formData
          name: ttl
          description: The resource cache time (in seconds)
          type: integer
          required: true
        - in: formData
          name: meta
          description: The resource security/process/output metadata
          type: string
        - in: formData
          name: openapi
          description: The resource OpenApi documentation fragment
          type: string
      responses:
        '200':
          description: The resource object
          schema:
            allOf:
              - $ref: '#/definitions/ResourceId'
              - $ref: '#/definitions/ResourceObject'
        '400':
          $ref: '#/responses/GeneralError'
        '401':
          $ref: '#/responses/Unauthorised'
        '403':
          $ref: '#/responses/Forbidden'
    get:
      description: Fetch a single or multiple resources, limited by user access rights.
      summary: Resource read
      security:
        - Bearer: []
      tags:
        - resource
      produces:
        - application/json
        - application/xml
        - application/text
        - text/html
      parameters:
        - in: query
          name: resid
          description: The resource ID to filter by
          required: false
          type: integer
          minimum: 1
        - in: query
          name: accid
          description: The account ID to filter by
          required: false
          type: integer
          minimum: 1
        - in: query
          name: appid
          description: The application ID to filter by
          required: false
          type: integer
          minimum: 1
        - in: query
          name: keyword
          description: The keyword to filter by
          required: false
          type: string
        - in: query
          name: order_by
          description: Order the results by column
          required: false
          type: string
        - in: query
          name: direction
          description: Order the results asc or desc
          required: false
          type: string
      responses:
        '200':
          description: An array of account objects
          schema:
            $ref: '#/definitions/ResourceObjects'
        '400':
          $ref: '#/responses/GeneralError'
        '401':
          $ref: '#/responses/Unauthorised'
        '403':
          $ref: '#/responses/Forbidden'
  /resource/{resid}:
    delete:
      description: Delete a resource.
      summary: Resource delete
      security:
        - Bearer: []
      tags:
        - resource
      produces:
        - application/json
        - application/xml
        - application/text
        - text/html
      parameters:
        - in: path
          name: resid
          description: The resource ID to delete
          required: true
          type: integer
          minimum: 1
      responses:
        '200':
          description: Delete resource process success state.
          schema:
            type: boolean
        '400':
          $ref: '#/responses/GeneralError'
        '401':
          $ref: '#/responses/Unauthorised'
        '403':
          $ref: '#/responses/Forbidden'
    put:
      description: Update a resource.
      summary: Resource update
      security:
        - Bearer: []
      tags:
        - resource
      produces:
        - application/json
        - application/xml
        - application/text
        - text/html
      parameters:
        - in: path
          name: resid
          description: The resource ID to update
          required: true
          type: integer
          minimum: 1
        - name: body
          in: body
          description: The resource object
          required: true
          schema:
            $ref: '#/definitions/ResourceObject'
      responses:
        '200':
          description: The resource object
          schema:
            allOf:
              - $ref: '#/definitions/ResourceId'
              - $ref: '#/definitions/ResourceObject'
        '400':
          $ref: '#/responses/GeneralError'
        '401':
          $ref: '#/responses/Unauthorised'
        '403':
          $ref: '#/responses/Forbidden'
  /resource/export/{format}/{resid}:
    get:
      description: Export a resource as a file as an attachment in the response.
      summary: Resource export
      security:
        - Bearer: []
      tags:
        - resource
      produces:
        - application/json
        - application/xml
        - application/text
        - text/html
      parameters:
        - in: path
          name: format
          description: The resource export format (json or yaml)
          required: true
          type: string
        - in: path
          name: resid
          description: The resource ID to export
          required: true
          type: integer
          minimum: 1
      responses:
        '200':
          description: A resource file as an attachment
          schema:
            type: string
            format: binary
        '400':
          $ref: '#/responses/GeneralError'
        '401':
          $ref: '#/responses/Unauthorised'
        '403':
          $ref: '#/responses/Forbidden'
  /resource/import:
    post:
      description: Import a resource from a file.
      summary: Resource import
      security:
        - Bearer: []
      tags:
        - resource
      produces:
        - application/json
        - application/xml
        - application/text
        - text/html
      consumes:
        - multipart/form-data
      parameters:
        - in: formData
          name: resource_file
          type: file
          required: true
          description: The resource file (JSON or YAML)
      responses:
        '200':
          description: The resource object
          schema:
            allOf:
              - $ref: '#/definitions/ResourceId'
              - $ref: '#/definitions/ResourceObject'
        '400':
          $ref: '#/responses/GeneralError'
        '401':
          $ref: '#/responses/Unauthorised'
        '403':
          $ref: '#/responses/Forbidden'
  /role:
    post:
      description: Create a new role.
      summary: Role create
      security:
        - Bearer: []
      tags:
        - role
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/json
        - application/xml
        - application/text
        - text/html
      parameters:
        - in: formData
          name: name
          description: The role name
          type: string
          required: true
      responses:
        '200':
          description: A role object
          schema:
            $ref: '#/definitions/RoleObject'
        '400':
          $ref: '#/responses/GeneralError'
        '401':
          $ref: '#/responses/Unauthorised'
        '403':
          $ref: '#/responses/Forbidden'
    get:
      description: Fetch a single or multiple roles.
      summary: Role read
      security:
        - Bearer: []
      tags:
        - role
      produces:
        - application/json
        - application/xml
        - application/text
        - text/html
      parameters:
        - in: query
          name: rid
          description: Filter by role ID
          required: false
          type: integer
          minimum: 1
        - in: query
          name: keyword
          description: Filter by keyword
          required: false
          type: string
        - in: query
          name: order_by
          description: order the results by column
          required: false
          type: string
        - in: query
          name: direction
          description: order direction of the results (asc or desc)
          required: false
          type: string
      responses:
        '200':
          description: An array of role objects
          schema:
            $ref: '#/definitions/RoleObjects'
        '400':
          $ref: '#/responses/GeneralError'
        '401':
          $ref: '#/responses/Unauthorised'
        '403':
          $ref: '#/responses/Forbidden'
    put:
      description: Update a role.
      summary: Role update
      security:
        - Bearer: []
      tags:
        - role
      produces:
        - application/json
        - application/xml
        - application/text
        - text/html
      parameters:
        - in: body
          name: body
          description: The role name
          schema:
            $ref: '#/definitions/RoleObject'
          required: true
      responses:
        '200':
          description: A role object
          schema:
            $ref: '#/definitions/RoleObject'
        '400':
          $ref: '#/responses/GeneralError'
        '401':
          $ref: '#/responses/Unauthorised'
        '403':
          $ref: '#/responses/Forbidden'
  /role/{rid}:
