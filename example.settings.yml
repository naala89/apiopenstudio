debug:
  formatters:
    default:
      format: null
      date_format: null
      allow_inline_line_breaks: false
      ignore_empty_context_and_extra: true
  handlers:
    api_log_file:
      class: StreamHandler
      formatter: default
      level: DEBUG
      stream: /var/log/nginx/api.log
    db_log_file:
      class: StreamHandler
      formatter: default
      level: DEBUG
      stream: /var/log/nginx/db.log
    stdout:
      class: StreamHandler
      formatter: default
      level: DEBUG
      stream: php://stdout
    fire_php:
      class: FirePHPHandler
      formatter: default
    chrome_php:
      class: ChromePHPHandler
      formatter: default
    syslog:
      class: SyslogHandler
      ident: ApiOpenStudio
      facility: local6
      level: DEBUG
      formatter: default
    error_log:
      class: ErrorLogHandler
      formatter: default
    processor:
      class: ProcessHandler
      command: '/usr/bin/php /var/www/monolog/someScript.php'
      level: DEBUG
      formatter: default
    mongo_db:
      class: MongoDBHandler
      mongodb: client
      collection: logs
      level: DEBUG
      formatter: default
  loggers:
    api:
      handlers:
        - api_log_file
    db:
      handlers:
        - db_log_file

db:
  definition_path: "includes/Db/dbDefinition.yaml"
  driver: mysqli
  host: apiopenstudio-db
  root_password: my_s3cr3t
  username: apiopenstudio
  password: my_s3cr3t
  database: apiopenstudio
  options:
    debug: false
  charset: utf8
  collation: utf8_unicode_ci

api:
  protocols:
    - https
  base_path: "/var/www/html/api/"
  url: "api.apiopenstudio.local"
#  cache:
#    active: false
#  cache:
#    active: true
#    type: memcached
#    servers:
#        host: apiopenstudio-memcached
#        port: 11211
#        wight: 1
  cache:
    active: true
    type: redis
    servers:
      host: apiopenstudio-redis
      port: 6379
      password:
  default_format: json
  wrap_json_in_response_object: true
  core_account: apiopenstudio
  core_application: core
  core_resource_lock: false
  dir_public: "public/"
  dir_resources: "includes/resources/"
  dir_uploads: "~/Downloads/"
  dir_tmp: "/tmp/"
  jwt_private_key: "/var/www/html/api/jwt.key"
  jwt_public_key: "/var/www/html/api/jwt.key.pub"
  jwt_alg_type: "Rsa"
  jwt_alg: "Sha256"
  jwt_life: "+1 hour"
  jwt_issuer: "api.apiopenstudio.local"
  jwt_permitted_for: "api.apiopenstudio.local"
  refresh_token_life: "+1 week"
  openapi_version: "3.0.3"
  openapi_directory: "includes/openapiSchema"

email:
  from: "Admin <admin@example.com>"
  reply_to: "Contact <contact@example.com>"
  dsn: "smtp://USERNAME:PASSWORD@DOMAIN:PORT"
